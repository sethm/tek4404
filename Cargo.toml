[package]
name = "tek4404"
version = "0.1.0"
authors = ["Seth Morabito <web@loomcom.com>"]
edition = "2021"

[build-dependencies]
cc = "1.0"

[dependencies]
num-traits = "0.2"
num-derive = "0.3"
arraydeque = "0.4.5"
sdl2 = "0.35.1"
tokio = { version = "1", features = ["full"] }
lazy_static = "1.4.0"
byteorder = "1.4"
clap = { version = "3.0", features = ["derive"] }
strum = "0.23"
strum_macros = "0.23"
